<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playful Learning</title>
  </head>
  <body>
    <script>
      (function () {
        var base = '/playful-learning';
        var path = window.location.pathname.replace(base, '') + window.location.search + window.location.hash;
        if (!path || path === '') {
          path = '/';
        }
        window.location.replace(base + '/' + '?redirect=' + encodeURIComponent(path));
      })();
    </script>
  </body>
</html>
